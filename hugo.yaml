# basic metadata
baseURL: "https://lechemin.netlify.app/"
title: LeChemin
theme: PaperMod

# basic features
params:
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "facebook"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

# theme
params:
  defaultTheme: auto
  disableThemeToggle: false

# profile
params:
  profileMode:
    enabled: true
    title: "Le Chemin" # optional default will be site title
    subtitle: "Con đường chữa lành – Y học cổ truyền & Yoga"
    imageUrl: "/images/giraffe.png" # optional
    imageTitle: "giraffe-img" # optional
    imageWidth: 228 # custom size
    imageHeight: 228 # custom size
    buttons:
      - name: Gmail
        url: "mailto:phuongruby936@gmail.com"
      - name: Facebook
        url: "https://www.facebook.com/phuong.le.pepper"
      - name: Zalo
        url: "https://zalo.me/84707623742"

# search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags
      weight: 20

